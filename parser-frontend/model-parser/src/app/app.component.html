<!--The content below is only a placeholder and can be replaced.-->
<div>
  <mat-form-field class="m-2">
    <mat-label>Category</mat-label>
    <mat-select [(value)]="selectedCategory" (selectionChange)="loadModels()">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="m-2" *ngIf=selectedCategory >
    <mat-label>Model</mat-label>
    <mat-select [(value)]="selectedModel" (selectionChange)="loadFields()">
      <mat-option *ngFor="let model of modles" [value]="model">
        {{model.simpleName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <p>Category: {{selectedCategory ? selectedCategory.viewValue : '' }}</p>
  <p>Model: {{selectedModel? selectedModel.className : ''}}</p>
</div>
<div >
  <table mat-table [dataSource]="fields" class="mat-elevation-z8" class="{width: 100%}" *ngIf=selectedModel>
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
